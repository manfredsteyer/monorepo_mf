<h2>Login</h2>

<p *ngIf="loggedInAs">
    You are logged in as <i>{{loggedInAs}}</i>.
</p>

<form>
<div>
    User Name: 
</div>
<div>
    <input name="userName" [(ngModel)]="userName"><br>
</div>
<div>
    Password: 
</div>
<div>
    <input name="userName" type="password" [(ngModel)]="password"><br>
</div>

<div>
    <button (click)="login()">Login</button>
    <button (click)="logout()">Logout</button>
</div>
</form>
